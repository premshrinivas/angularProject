<div class="bg-img">
<div calss="background">
    <div class="text-center">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center flex-wrap">
          
            <form class="form-card" [formGroup]="signup" (ngSubmit)="onSignup()" >
                <div class="card">
                    
                        <p class="m-0 text-center fs-08">Sign in with </p>
                        <div class="d-flex align-items-center justify-content-center my-2">
                     
                            <div class="btn btn-default mx-3">
                                
                        <a href="http://localhost:4200/login"><span class="btn btn-default">Signin</span></a>
                                
                            </div> 
                        </div>
                    <div class="card-form">
                       
                        <div class="d-flex align-items-center input-field">
                            <span class=" text-muted"></span>
                            <input type="text" placeholder="Name" formControlName="name" class="form-control" required>
                        </div>
                        <div class="d-flex align-items-center input-field">
                            <span class=" text-muted"></span>
                            <input type="text" placeholder="Email" formControlName="email" class="form-control" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
                        </div>
                        <div class="d-flex align-items-center input-field">
                            <span class=" text-muted"></span>
                            <input type="password" placeholder="Password" formControlName="password" class="form-control" required>
                        </div>
                        <div class="d-flex align-items-center input-field">
                            <span class=" text-muted"></span>
                            <input type="text" placeholder="phone number" formControlName="phone" class="form-control" maxlength="10" required>
                        </div>
                        <div class="d-flex align-items-center input-field">
                            <span class=" text-muted"></span>
                            <input type="file" (change)="handleFileSelect($event)" required>
                        </div>
                   
                        
                        
                        <div class="d-flex justify-content-center">
                            <input type="submit" class="btn btn-primary mt-3">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
</div>
