<app-header></app-header>

<form class="form-card" [formGroup]="useredit" (ngSubmit)="onuseredit()" style="  padding-top: 80px;" >
<div class="m-4">
    <div class="row gx-3 gy-2 align-items-center">
       
      <div class="col-sm-4">
        <label class="visually" for="specificSizeInputName">Name</label>
        <input type="text" class="form-control" formControlName="name"  placeholder="name">
      </div>
      
      <div class="col-sm-4">
        <label class="visually" for="specificSizeInputName">Phone</label>
        <input type="text" class="form-control" formControlName="phone" maxlength="10" placeholder="phone" maxlength="10">
      </div>
      <div class="col-sm-4" *ngIf="(this.role =='Superadmin')" >
        <label class="visually" for="specificSizeInputName">password</label>
        <input type="text" class="form-control" formControlName="password" maxlength="10" placeholder="phone" maxlength="10">
      </div>
      
      
      <div class="col-sm-4">
        <label class="visually" for="specificSizeInputName">Email</label>
        <input type="text" class="form-control" formControlName="email"  placeholder="email"readonly >
      </div>
      
     
      <div class="col-sm-4"*ngIf="(this.role =='Admin')||(this.role =='Superadmin')">
        <label class="visually" for="specificSizeSelect">role</label>
        <select class="form-select" id="address" formControlName="role">
         
          <option value="User">User</option>
          <option value="Admin" *ngIf="(this.role =='Admin')||(this.role =='Superadmin')">Admin</option>
          <option value="Superadmin"  *ngIf="(this.role =='Superadmin')">Superadmin</option>
          <div class="col-sm-4">
            <label class="visually" for="specificSizeInputName">Email</label>
        
          </div>
          
             
        </select>
      </div>
      <div class="col-sm-4">
       <label></label>
        <input type="file" class="form-control" (change)="handleFileSelect($event)" required>
        </div>

        <div class="col-sm-4">
            <img [src]="this.userImage" width="300px" height="300px" class="form-control">
           
            </div>
            
            
     
     
      
       
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <button  class="btn btn-primary">Submit</button>
            <button type="button"  class="btn btn-dark" style="margin-left: 5px;" routerLink="/usergrid">Back</button>
            
          </div>
    </div>
    </div>
    
</form>
