<app-header></app-header>

<form class="form-card" [formGroup]="useredit">
<div class="m-4">
    <div class="row gx-3 gy-2 align-items-center">
       
      <div class="col-sm-4">
        <label class="visually" for="specificSizeInputName">Name</label>
        <input type="text" class="form-control" formControlName="name"  placeholder="name" readonly>
      </div>
      
      <div class="col-sm-4">
        <label class="visually" for="specificSizeInputName">Phone</label>
        <input type="text" class="form-control" formControlName="phone" maxlength="10" placeholder="phone" maxlength="10"readonly>
      </div>
      <div class="col-sm-4"*ngIf="(this.role =='Superadmin')" >
        <label class="visually" for="specificSizeInputName">password</label>
        <input type="text" class="form-control" formControlName="password" maxlength="10" placeholder="phone" maxlength="10"readonly>
      </div>
      
      
      <div class="col-sm-4">
        <label class="visually" for="specificSizeInputName">Email</label>
        <input type="text" class="form-control" formControlName="email"  placeholder="email" readonly >
      </div>
      
     
      <div class="col-sm-4">
        <label class="visually" for="specificSizeSelect">role</label>
        <select class="form-select"  formControlName="role">
          <option selected disabled>Type of employee</option>
          <option value="User" disabled>User</option>
          <option value="Admin"disabled>Admin</option>
          <option value="Superadmin"disabled>Superadmin</option>
          <div class="col-sm-4">
            <label class="visually" for="specificSizeInputName">Email</label>
        
          </div>
          
             
        </select>
      </div>
      

        <div class="col-sm-4">
            <img [src]="this.userImage" width="100px" height="100px" class="form-control">
           
            </div>
     
     
      
       
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <button  class="btn btn-primary" routerLink="/usergrid">back</button>
            
          </div>
    </div>
    </div>
    
</form>
